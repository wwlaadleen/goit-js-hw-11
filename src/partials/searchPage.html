<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="search">
      <form class="search__form" id="search-form">
        <input
          class="search__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search__btn" type="submit">
          <svg class="search__btn-icon" style="width: 20px; height: 20px">
            <use
              class="search__icon"
              href="./images/icons.svg#icon-search"
            ></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="container">
      <div class="gallery"></div>
    </div>
    <button type="button" class="load-more visually-hidden">Load more</button>
  </body>
</html>
